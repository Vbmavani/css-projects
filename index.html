<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width= device-width; initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container signup-page">
      <section class="left">
        <div class="wrapper">
          <img src="./assets/Logo (1).png" alt="LOGO" class="logo" />
          <div class="signup-form">
            <form autocomplete="on">
              <div>
                <span>Email or username</span>
                <input type="email" />
              </div>
              <div>
                <span> Password</span>

                <input type="password" />
              </div>
              <button type="submit">Sign in</button>
            </form>
            <a href="#"> Forgot Password</a>
            <a href="#"> Sign in with Company or School </a>
          </div>
          <div class="create-account">
            <div class="divider">
              <div></div>
              <div>OR</div>
              <div></div>
            </div>
            <button>Create an Account</button>
          </div>
          <div class="footer">
            <p>Copyright @ 2024 Mavani All Rights Reserved</p>
            <div>
              <a href="#"> Terms of user </a>
              <p>|</p>
              <a href="#"> Privacy Policy </a>
            </div>
          </div>
        </div>
      </section>
      <section class="right">
        <div class="wrapper">
          <h3>Let's Create the future together</h3>
          <button class="hero-button">Start a FREE 10-days trial</button>
        </div>
      </section>
    </main>
  </body>
</html>
